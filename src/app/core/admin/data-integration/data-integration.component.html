<div class="container-fluid mt--6">
	<div class="row">
		<div class="col-xl-8">
			<div class="card">
				<div class="card-header bg-secondary">
					<div class="row align-items-center">
						<div class="col">
							<h5 class="h3 mb-0"> Count of Runs by Execution State Over Time </h5>
						</div>
					</div>
				</div>

				<div class="card-body">
					<div class="chart">
						<div class="amchart" id="chartdataintegratebar1"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-xl-4">
			<div class="card">
				<div class="card-header bg-secondary">
					<div class="row align-items-center">
						<div class="col">
							<h5 class="h3 mb-0"> Total Runs </h5>
						</div>
					</div>
				</div>

				<div class="card-body">
					<div class="chart">
						<div class="amchart" id="chartdataintegrateprogress1"></div>
					</div>
					<div class=" col-xl-12">
						<div class=" form-group">
							<label class=" form-control-label" for="example4cols2Input">
								Date
							</label>
				
							<input
								class=" form-control"
								id="example-date-input"
								type="date"
								value="2021-01-01"
							/>
						</div>
					</div>
					<div class=" col-xl-12">
						<div class=" form-group">
							<label class=" form-control-label" for="example4cols2Input">
								Type
							</label>
				
							<select class="form-control custom-select">
								<option hidden selected>Please pick</option>
								<option> Type 1 </option>
								<option> Type 2 </option>
								<option> Type 3 </option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-xl-12">
			<div class="card">
				<div class="card-header bg-secondary">
					<div class="row align-items-center">
						<div class="col">
							<h5 class="h3 mb-0"> Usage Overview </h5>
						</div>
					</div>
				</div>

				<div class="card-body">
					<div class="chart">
						<div class="amchart" id="chartdataintegratebar2"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-xl-12">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0"> Project List </h3>
                </div>
                <div class="card-body">
                    <div class="dataTables_wrapper py-4">
                        <div class="row">
                          <div class="col-sm-12 col-md-6">
                            <div class="dataTables_length" id="datatable_length">
                              <label>
                                Show
                                <select
                                  name="datatable_length"
                                  aria-controls="datatable"
                                  class="form-control form-control-sm"
                                  (change)="entriesChange($event)"
                                >
                                  <option value="5" [selected]="entries==5">5</option>
                                  <option value="10" [selected]="entries==10">10</option>
                                  <option value="15" [selected]="entries==15">15</option>
                                  <option value="-1" [selected]="entries==-1">All</option>
                                </select>
                                entries
                                </label>
                            </div>
                          </div>
                          <div class="col-sm-12 col-md-6">
                            <div id="datatable_filter" class="dataTables_filter">
                              <label>
                                <input
                                  type="search"
                                  class="form-control form-control-sm"
                                  placeholder="Search records"
                                  aria-controls="datatable"
                                  (keyup)="filterTable($event)"
                                />
                              </label>
                            </div>
                          </div>
                        </div>
                    
                        <ngx-datatable
                          class="bootstrap selection-cell"
                          [columnMode]="'force'"
                          [headerHeight]="50"
                          [footerHeight]="50"
                          [rowHeight]="'auto'"
                          [limit]="entries != -1 ? entries:undefined"
                          [rows]="temp"
                          
                        >
                    
                            <ngx-datatable-column name="Name" >
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.name}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Connection" >
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.clientId}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Latest Sync" >
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.date}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Next Sync" >
                                <ng-template let-row="row" ngx-datatable-cell-template>
								{{row.next}}
								</ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Action">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <!-- <button class=" btn btn-icon btn-danger btn-sm" type="button" title="Action" (click)="openModal(viewAction)">
                                        <span class=" btn-inner--icon"> <i class=" fas fa-file-pdf"> </i> </span>
                                    </button> -->
                                    <button class=" btn btn-icon btn-default btn-sm" type="button" title="View" (click)="openModal(edit)">
                                        <span class=" btn-inner--icon"> <i class=" far fa-eye"> </i> </span>
                                    </button>
                                    <button class=" btn btn-icon btn-success btn-sm" type="button" title="Edit" (click)="openModal(edit)">
                                        <span class=" btn-inner--icon"> <i class=" fas fa-edit"> </i> </span>
                                    </button>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                      </div>
                </div>
            </div>
        </div>
	</div>
</div>

<ng-template #edit>
    <div class=" modal-header bg-default ">
        <h6 class=" modal-title text-white" id="modal-title-default">
            View Project
        </h6>
  
        <button
          aria-label="Close"
          class=" close"
          data-dismiss="modal"
          type="button"
          (click)="modalRef.hide()"
        >
          <span class="text-white" aria-hidden="true"> × </span>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="form-control-label"> Name </label>
                    <input
                        class=" form-control"
                        id="example-text-input"
                        type="text"
                        value="Tiger Nixon"
                    />   
                </div>
            </div>
			<div class="col-lg-12">
                <div class="form-group">
                    <label class="form-control-label"> Connection </label>
                    <input
                        class=" form-control"
                        id="example-text-input"
                        type="text"
                        value="61"
                    />   
                </div>
            </div>
			<div class=" col-xl-12">
				<div class=" form-group">
					<label class=" form-control-label" for="example4cols2Input">
						Latest Sync
					</label>
		
					<input
						class=" form-control"
						id="example-date-input"
						type="date"
						value="2011-04-25"
					/>
				</div>
			</div>
			<div class=" col-xl-12">
				<div class=" form-group">
					<label class=" form-control-label" for="example4cols2Input">
						Next Sync
					</label>
		
					<input
						class=" form-control"
						id="example-date-input"
						type="date"
						value="2011-05-25"
					/>
				</div>
			</div>
        </div>
    </div>

    <div class=" modal-footer">
        <button 
            class=" btn btn-default text-white" 
            type="button" 
            class="btn btn-success"
            (click)="change()"
        >
            Save
	    </button>
        <button
            class=" btn btn-link btn-danger ml-auto text-white"
            data-dismiss="modal"
            type="button"
            (click)="modalRef.hide()"
        >
            Close
        </button>
	</div>
</ng-template>
