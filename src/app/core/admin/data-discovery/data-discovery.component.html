<div class="container-fluid mt--6">
	<div class="row">
		<div class="col-xl-12">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h6 class="h2 text-dark d-inline-block mb-0"> Find Data </h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class=" col-xl-3">
                            <div class=" form-group">
                                <label class=" form-control-label" for="example4cols2Input">
                                    Location Type
                                </label>
                    
                                <input
                                  class=" form-control"
                                  id="example4cols2Input"
                                  placeholder="Type here..."
                                  type="text"
                                />
                            </div>
                        </div>
                        <div class=" col-xl-3">
                            <div class=" form-group">
                                <label class=" form-control-label" for="example4cols2Input">
                                    Labels
                                </label>
                    
                                <input
                                  class=" form-control"
                                  id="example4cols2Input"
                                  placeholder="Type here..."
                                  type="text"
                                />
                            </div>
                        </div>
                        <div class=" col-xl-3">
                            <div class=" form-group">
                                <label class=" form-control-label" for="example4cols2Input">
                                    Location
                                </label>

                                <input
                                  class=" form-control"
                                  id="example4cols2Input"
                                  placeholder="Type here..."
                                  type="text"
                                />
                            </div>
                        </div>
                        <div class=" col-xl-3">
                            <div class=" form-group">
                                <label class=" form-control-label" for="example4cols2Input">
                                  Information Type
                                </label>
                    
                                <input
                                  class=" form-control"
                                  id="example4cols2Input"
                                  placeholder="Type here..."
                                  type="text"
                                />
                            </div>
                        </div>
                  
                        <div class="col-xl-12 text-right">
                            <button class="btn btn-default" style="width: 10%;" type="button"> Filter </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<div class="col-xl-6">
			<div class="card">
				<div class="card-body">
					<div class="chart">
						<div class="amchart" id="chartdatadiscovery3Dpie1"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-xl-6">
			<div class="card">
				<div class="card-body">
					<div class="chart">
						<div class="amchart" id="chartdatadiscoverybarline1"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    <div class="dataTables_wrapper py-4">
                        <div class="row">
                          <div class="col-sm-12 col-md-6">
                            <div class="dataTables_length" id="datatable_length">
                              <label>
                                Show
                                <select
                                  name="datatable_length"
                                  aria-controls="datatable"
                                  class="form-control form-control-sm"
                                  (change)="entriesChange($event)"
                                >
                                  <option value="5" [selected]="entries==5">5</option>
                                  <option value="10" [selected]="entries==10">10</option>
                                  <option value="15" [selected]="entries==15">15</option>
                                  <option value="-1" [selected]="entries==-1">All</option>
                                </select>
                                entries
                                </label>
                            </div>
                          </div>
                          <div class="col-sm-12 col-md-6">
                            <div id="datatable_filter" class="dataTables_filter">
                              <label>
                                <input
                                  type="search"
                                  class="form-control form-control-sm"
                                  placeholder="Search records"
                                  aria-controls="datatable"
                                  (keyup)="filterTable($event)"
                                />
                              </label>
                            </div>
                          </div>
                        </div>
                    
                        <ngx-datatable
                          class="bootstrap selection-cell"
                          [columnMode]="'force'"
                          [headerHeight]="50"
                          [footerHeight]="50"
                          [rowHeight]="'auto'"
                          [limit]="entries != -1 ? entries:undefined"
                          [rows]="temp"
                          
                        >
                    
                            <ngx-datatable-column name="Location Type" >
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.locationType}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Labeled File" >
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.clientId}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Protected Files" >
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.salary}}
                                </ng-template>
                            </ngx-datatable-column>
							              <ngx-datatable-column name="Information Types Matches" >
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.match}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Device Risk" >
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span
                                      *ngIf="row.status == 'high'"
                                      class="badge badge-pill badge-danger"
                                      >High</span
                                    >
                                    <span
                                      *ngIf="row.status == 'medium'"
                                      class="badge badge-pill badge-warning"
                                      >Medium</span
                                    >
                                    <span
                                      *ngIf="row.status == 'low'"
                                      class="badge badge-pill badge-primary"
                                      >Low</span
                                    >
									                  <span
                                      *ngIf="row.status == 'na'"
                                      class="badge badge-pill "
                                      >N/A</span
                                    >               
                                  </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                      </div>
                </div>
            </div>
    </div>
	</div>
</div>
